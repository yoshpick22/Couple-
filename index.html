<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Journey | Mrtechnician</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Dancing+Script:wght@700&display=swap');

        body {
            background-color: #0f172a;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Hero Section */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.8)), 
                        url('https://images.unsplash.com/photo-1516589174184-c6848b11674c?w=1000');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
        }

        .header-title {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            color: #fb7185;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(251, 113, 133, 0.5);
        }

        /* Counter Styling */
        .counter-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .counter-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            min-width: 80px;
            border: 1px solid rgba(251, 113, 133, 0.3);
        }

        .counter-number {
            display: block;
            font-size: 2rem;
            font-weight: 600;
            color: #fb7185;
        }

        .counter-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #cbd5e1;
        }

        /* Timeline Styling */
        .timeline {
            position: relative;
            max-width: 1000px;
            margin: 100px auto;
            padding: 20px;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background: linear-gradient(to bottom, #fb7185, #f43f5e);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
            border-radius: 10px;
        }

        .container {
            padding: 20px 40px;
            position: relative;
            width: 45%;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease-out;
        }

        .container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .left { left: 0; text-align: right; }
        .right { left: 50%; text-align: left; }

        .container::after {
            content: '❤️';
            position: absolute;
            right: -20px;
            top: 25px;
            z-index: 1;
            font-size: 20px;
        }
        .right::after { left: -20px; }

        .content {
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }

        .content:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: #fb7185;
        }

        .content img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .branding-footer {
            text-align: center;
            padding: 100px 20px;
            color: #64748b;
            font-size: 0.9rem;
            letter-spacing: 3px;
        }

        /* Mobile View */
        @media screen and (max-width: 600px) {
            .timeline::after { left: 31px; }
            .container { width: 100%; padding-left: 70px; padding-right: 25px; text-align: left; }
            .container::after { left: 18px; }
            .right { left: 0%; }
            .counter-container { gap: 10px; }
            .counter-box { min-width: 60px; padding: 10px; }
            .counter-number { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <header>
        <p style="letter-spacing: 5px; font-weight: 300;">TIME WE HAVE SPENT TOGETHER</p>
        <h1 class="header-title">Our Love Story</h1>
        
        <div class="counter-container">
            <div class="counter-box">
                <span class="counter-number" id="days">00</span>
                <span class="counter-label">Days</span>
            </div>
            <div class="counter-box">
                <span class="counter-number" id="hours">00</span>
                <span class="counter-label">Hours</span>
            </div>
            <div class="counter-box">
                <span class="counter-number" id="minutes">00</span>
                <span class="counter-label">Mins</span>
            </div>
            <div class="counter-box">
                <span class="counter-number" id="seconds">00</span>
                <span class="counter-label">Secs</span>
            </div>
        </div>
    </header>

    <div class="timeline">
        <div class="container left">
            <div class="content">
                <span style="color:#fb7185">Jan 12, 2023</span>
                <h3>The First Meeting</h3>
                <img src="cute-couple-vector-illustration_156268-444.jpg" alt="Meeting">
                <p>Where it all began. A simple hello that changed everything.</p>
            </div>
        </div>

        <div class="container right">
            <div class="content">
                <span style="color:#fb7185">Aug 20, 2024</span>
                <h3>The First Date</h3>
                <img src="couple-phuket-photographer-by-fotorod-26.jpg" alt="Date">
                <p>Dinner, laughter, and a night we never wanted to end.</p>
            </div>
        </div>
    </div>

    <div class="branding-footer">
        CRAFTED BY MRTECHNICIAN DIGITAL STUDIO
    </div>

    <script>
        // --- THE LIVE COUNTER LOGIC ---
        // Change this date to when the relationship started!
        const startDate = new Date("January 12, 2023 00:00:00").getTime();

        function updateCounter() {
            const now = new Date().getTime();
            const difference = now - startDate;

            const d = Math.floor(difference / (1000 * 60 * 60 * 24));
            const h = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = d;
            document.getElementById("hours").innerHTML = h;
            document.getElementById("minutes").innerHTML = m;
            document.getElementById("seconds").innerHTML = s;
        }
        setInterval(updateCounter, 1000);

        // --- SCROLL ANIMATION LOGIC ---
        const containers = document.querySelectorAll('.container');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        }, { threshold: 0.1 });

        containers.forEach(container => observer.observe(container));
    </script>
</body>
</html>
